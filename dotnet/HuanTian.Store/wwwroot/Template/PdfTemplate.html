<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .qrcode {
            width: 80px;
            /* 设置二维码宽度为 3cm */
            height: 80px;
            /* 设置二维码高度为 3cm */
            background-color: #ddd;
            /* 用于占位的背景颜色 */
            
            /* margin-top: 50px; */
            position: absolute;
            right: 10px;
            bottom: 30px;

        }
        .box {
              position: relative;
              width: 100%;
              height: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <p>
                <span>料号: @Model.PartNumber</span>
                <span style="margin-left: 10px;">版本: @Model.Version</span>
            </p>
            <p>品名: @Model.ProductName</p>
            <p>数量: @Model.Quantity</p>
            <p>生产日期:  @Model.ProductionDate</p>
            <p>供应商: @Model.Supplier</p>
            <img class="qrcode" src="data:image/png;base64,@Model.QRCode" />
        </div>
    </div>
</body>

</html>
